<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Agricure{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add Bootstrap or your own CSS here -->
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .container { max-width: 800px; margin: auto; }
        .navbar { margin-bottom: 2em; }
        .navbar a { margin-right: 1em; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'users:home' %}">Home</a>
        <a href="{% url 'users:login' %}">Login</a>
        <a href="{% url 'users:signup' %}">Sign Up</a>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
