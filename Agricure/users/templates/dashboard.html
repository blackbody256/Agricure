{% extends "layouts/base.html" %}

{% block title %}Dashboard - Agricure{% endblock %}

{% block content %}
<h2>Dashboard</h2>
<p>Welcome, {{ user.username }}! You are logged in.</p>
<!-- Use this in dashboard.html and other templates -->
<form action="{% url 'users:logout' %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit" style="background:none;border:none;color:#007bff;text-decoration:underline;cursor:pointer;">Logout</button>
</form>
{% endblock %}
